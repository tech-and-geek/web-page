<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukla Enterprises - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Electrical Circuit Background Animation -->
    <div class="electrical-bg">
        <div class="circuit-line circuit-1"></div>
        <div class="circuit-line circuit-2"></div>
        <div class="circuit-line circuit-3"></div>
        <div class="circuit-node node-1"></div>
        <div class="circuit-node node-2"></div>
        <div class="circuit-node node-3"></div>
        <div class="electrical-spark spark-1"></div>
        <div class="electrical-spark spark-2"></div>
    </div>

    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-primary text-decoration-none d-flex align-items-center electric-hover">
                    <i class="fas fa-arrow-left me-2 electric-glow"></i>
                    Back to Home
                </a>
                <div class="d-flex align-items-center">
                    <div class="logo-container">
                        <img src="logo.png" alt="Shukla Enterprises Logo" class="logo-img-small me-2 rotating-logo">
                        <div class="power-ring"></div>
                    </div>
                    <span class="fw-semibold electric-text">Shukla Enterprises</span>
                </div>
                <div class="d-flex gap-2">
                    <a href="gallery.html" class="btn btn-outline-primary btn-sm electric-btn">Gallery</a>
                    <a href="contact.html" class="btn btn-outline-primary btn-sm electric-btn">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container login-container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg electric-form-card">
                    <div class="card-header bg-primary text-white text-center py-3 position-relative">
                        <div class="electric-header-bg"></div>
                        <h4 class="mb-0 position-relative z-index-2 electric-title">Account Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="login-logo-container">
                                <img src="logo.png" alt="Shukla Enterprises Logo" class="img-fluid mb-3 rotating-logo" style="max-width: 80px;">
                                <div class="power-ring-login"></div>
                            </div>
                            <p class="text-muted">Enter your credentials to access your account</p>
                        </div>
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text electric-input-icon">
                                        <i class="fas fa-user electric-glow"></i>
                                    </span>
                                    <input type="text" class="form-control electric-input" id="username" placeholder="Enter username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text electric-input-icon">
                                        <i class="fas fa-lock electric-glow"></i>
                                    </span>
                                    <input type="password" class="form-control electric-input" id="password" placeholder="Enter password" required>
                                    <button class="btn btn-outline-secondary electric-btn" type="button" id="togglePassword">
                                        <i class="fas fa-eye electric-glow"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#" class="float-end text-primary electric-hover">Forgot password?</a>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg electric-btn">
                                    <i class="fas fa-sign-in-alt me-2 electric-glow"></i>Login
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted mb-0">Need assistance? <a href="contact.html" class="text-primary electric-hover">Contact support</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-muted">
                        <a href="index.html" class="text-decoration-none me-3 electric-hover">Home</a>
                        <a href="introduction.html" class="text-decoration-none me-3 electric-hover">About</a>
                        <a href="gallery.html" class="text-decoration-none me-3 electric-hover">Gallery</a>
                        <a href="contact.html" class="text-decoration-none electric-hover">Contact</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto position-relative">
        <div class="electric-footer-bg"></div>
        <div class="container position-relative z-index-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <div class="logo-container-footer">
                            <img src="logo.png" alt="Shukla Enterprises Logo" class="footer-logo me-3 rotating-logo-footer" width="30">
                            <div class="power-ring-footer"></div>
                        </div>
                        <p class="mb-0">&copy; 2025 Shukla Enterprises. All rights reserved.</p>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#" class="text-white me-3 electric-hover"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-white me-3 electric-hover"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white me-3 electric-hover"><i class="fab fa-youtube"></i></a>
                        <a href="https://wa.me/919919998802" class="text-white electric-hover"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
