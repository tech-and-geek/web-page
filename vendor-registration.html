  <script>
// EmailJS Configuration
const EMAILJS_CONFIG = {
    publicKey: 'IQRYYty0adnUINzzw',
    serviceId: 'service_trov15l',
    templateId: 'template_extaqzb' // You need to create this template
};

// Initialize EmailJS
(function() {
    emailjs.init({
        publicKey: EMAILJS_CONFIG.publicKey,
    });
    console.log('✅ EmailJS initialized for vendor registration');
})();

function submitForm(event) {
    event.preventDefault(); // Prevent default form submission
    
    const form = document.getElementById('vendorForm');
    
    // Validate required fields
    if (!validateForm(form)) {
        return;
    }
    
    // Show loading state
    const submitBtn = document.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Submitting...';
    
    // Collect form data
    const formData = {
        company_name: form.companyName.value.trim(),
        contact_person: form.contactPerson.value.trim(),
        address: form.address.value.trim(),
        city: form.city.value.trim(),
        zip_code: form.zipCode.value.trim(),
        state: form.state.value,
        country: form.country.value,
        phone: form.phone.value.trim(),
        fax: form.fax.value.trim() || 'Not provided',
        email: form.email.value.trim(),
        website: form.website.value.trim() || 'Not provided',
        category: form.category.value,
        annual_sales: form.annualSales.value.trim() || 'Not disclosed',
        submission_date: new Date().toLocaleDateString(),
        submission_time: new Date().toLocaleTimeString()
    };
    
    console.log('📋 Vendor registration data:', formData);
    
    // Send email using EmailJS
    emailjs.send(EMAILJS_CONFIG.serviceId, EMAILJS_CONFIG.templateId, formData)
        .then(function(response) {
            console.log('✅ SUCCESS!', response.status, response.text);
            showSuccessMessage();
            form.reset();
        }, function(error) {
            console.error('❌ FAILED...', error);
            showErrorMessage(error);
        })
        .finally(function() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        });
}

function validateForm(form) {
    const requiredFields = [
        { field: form.companyName, name: 'Company Name' },
        { field: form.contactPerson, name: 'Contact Person' },
        { field: form.address, name: 'Address' },
        { field: form.city, name: 'City' },
        { field: form.zipCode, name: 'Zip Code' },
        { field: form.state, name: 'State' },
        { field: form.country, name: 'Country' },
        { field: form.phone, name: 'Phone Number' },
        { field: form.email, name: 'Email' },
        { field: form.category, name: 'Service Category' }
    ];
    
    for (let item of requiredFields) {
        if (!item.field.value.trim()) {
            alert(`❌ Please fill in the ${item.name} field.`);
            item.field.focus();
            return false;
        }
    }
    
    // Validate email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(form.email.value.trim())) {
        alert('❌ Please enter a valid email address.');
        form.email.focus();
        return false;
    }
    
    return true;
}

function showSuccessMessage() {
    const successHtml = `
        <div class="alert alert-success alert-dismissible fade show position-fixed" 
             style="top: 20px; right: 20px; z-index: 9999; max-width: 400px;" role="alert">
            <h4 class="alert-heading"><i class="fas fa-check-circle me-2"></i>Registration Successful!</h4>
            <p class="mb-0">Thank you for registering as a vendor with Shukla Enterprises. We will review your application and contact you soon.</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', successHtml);
    setTimeout(() => {
        const alert = document.querySelector('.alert-success');
        if (alert) alert.remove();
    }, 8000);
}

function showErrorMessage(error) {
    const errorMessage = error.text || error.message || 'Unknown error occurred';
    const errorHtml = `
        <div class="alert alert-danger alert-dismissible fade show position-fixed" 
             style="top: 20px; right: 20px; z-index: 9999; max-width: 400px;" role="alert">
            <h4 class="alert-heading"><i class="fas fa-exclamation-triangle me-2"></i>Registration Failed</h4>
            <p class="mb-0">Failed to submit registration. Error: ${errorMessage}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', errorHtml);
    setTimeout(() => {
        const alert = document.querySelector('.alert-danger');
        if (alert) alert.remove();
    }, 10000);
}
</script>
