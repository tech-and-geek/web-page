<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('vendorForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from reloading

      // Collect data
      const companyName = form.companyName.value;
      const contactPerson = form.contactPerson.value;
      const address = form.address.value;
      const city = form.city.value;
      const zipCode = form.zipCode.value;
      const state = form.state.value;
      const country = form.country.value;
      const phone = form.phone.value;
      const fax = form.fax.value || "N/A";
      const email = form.email.value;
      const website = form.website.value || "N/A";
      const category = form.category.value;
      const annualSales = form.annualSales.value || "N/A";

      // Create HTML email body
      const body = `
        <h2>New Vendor Registration</h2>
        <p><strong>Company Name:</strong> ${companyName}</p>
        <p><strong>Contact Person:</strong> ${contactPerson}</p>
        <p><strong>Address:</strong> ${address}, ${city}, ${state} - ${zipCode}, ${country}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Fax:</strong> ${fax}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Website:</strong> ${website}</p>
        <p><strong>Service Category:</strong> ${category}</p>
        <p><strong>Annual Sales:</strong> ${annualSales}</p>
      `;

      // Send email using SecureToken
      Email.send({
        SecureToken: "PASTE_YOUR_SECURE_TOKEN_HERE", // 🔒 Required
        To: "sachidanandmrj@gmail.com",       // Receiver email
        From: "sameermanitripathi297@gmail.com",     // Must match SecureToken
        Subject: `New Vendor Registration - ${companyName}`,
        Body: body
      }).then(function (message) {
        alert("Form submitted! Email sent successfully.");
        form.reset();
      }).catch(function (error) {
        alert("Error sending email: " + error.message);
      });
    });
  });
</script>
